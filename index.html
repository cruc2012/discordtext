<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Please Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      color: #222;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h1>Update Required</h1>
  <p>Please update the app by visiting this page:</p>
  <p><code>https://mod-storeapps.customvibes.store/publishers/mod-store/discordtext/index.html</code></p>

  <button onclick="openInChrome()">Open in Chrome</button>
  <button onclick="copyURL()">Copy Link</button>

  <script>
    const updateURL = "https://mod-storeapps.customvibes.store/publishers/mod-store/discordtext/index.html";

    function openInChrome() {
      window.location.href = "intent://" + updateURL.replace(/^https?:\/\//, '') + "#Intent;scheme=https;package=com.android.chrome;end";
    }

    function copyURL() {
      navigator.clipboard.writeText(updateURL).then(() => {
        alert("Link copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy.");
      });
    }
  </script>
</body>
</html>
